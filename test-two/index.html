<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/coshx.css">
		<link rel="stylesheet" href="css/theme/white.css">

        <!-- Include Markdown scripts -->
        <script src="plugin/markdown/marked.js"></script>
        <script src="plugin/markdown/markdown.js"></script>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 1

<div id="left">
    Text galore
</div>
<div id="right">
    Text galore
</div>

                    </textarea>
                </section>
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 2

<div id="left">
Lorem ipsum dolor amet pitchfork man bun glossier
Church-key sartorial bespoke, franzen pinterest pug hexagon bicycle rights listicle.
</div>
<div id="right">
Art party taxidermy master cleanse locavore.

I bet you’re still using Bootstrap too…
</div>
                    </textarea>
                </section>
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 3
                    </textarea>
                </section>
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 4
                    </textarea>
                </section>
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 5
                    </textarea>
                </section>
                <section data-markdown class="section slide columns-2 hello">
					<textarea data-template>
# Slide 6
                    </textarea>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
